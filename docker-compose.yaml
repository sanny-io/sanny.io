version: "3"

volumes:
  database-data:


networks:
  core:
    external: false

services:
  core:
    container_name: sanny-io-core
    image: mcr.microsoft.com/devcontainers/javascript-node:22
    command: sleep infinity
    ports:
      - 3000:3000
    networks:
      - core
    depends_on:
      - database
    volumes:
      - .:/workspace:cached
    links:
      - database
  database:
    container_name: sanny-io-database
    image: postgres:14
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    env_file: .env
    networks:
      - core
    ports:
      - 5432:5432
